<div ng-app="woodyApp" ng-controller="notificationsController" ng-init="initView()">
    <p>{{view}}</p>
    <div ng-repeat="notification in notifications track by $index">
        <span>Solicitud de amistad de: {{notification.user1}}</span>
        <button ng-click="acceptNotification(notification.user1)">ACEPTAR SOLICITUD</button>
    </div>
</div>
