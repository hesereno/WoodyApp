<div  ng-app="woodyApp" ng-controller="LoginController">
    <div class="col-xs-offset-1 col-xs-10">
        <form name="loginForm" method="post">
            <div class="row align-items-start top-div">
                <h1 class="ttl-login">{{title}}</h1>
                <img class="img-login" src="./img/dog-login.svg" />
            </div>
            <div class="row align-items-center center-div">
                <input type="text" id="username" class="form-control input-login" placeholder="Username" aria-describedby="basic-addon1"><br>
                <input type="password" id="password" class="form-control input-login" placeholder="Password" aria-describedby="basic-addon1">
                <a class="col-xs-12 col-sm-12 txt-login" href="#">Has olvidado la contraseña?</a>
            </div>
            <div class="row align-items-end bottom-div">
                <button type="submit" ng-click="checkLogin()"
                        class="col-xs-offset-2 col-xs-8 col-sm-offset-2 col-sm-8 btn btn-lg" >ENTRAR</button><br>
                <a ui-sref="registroAnimal" class="col-xs-12 col-sm-12 txt-login" href="#">Aún no tienes cuenta?</a>
            </div>
        </form>
    </div>
</div>
