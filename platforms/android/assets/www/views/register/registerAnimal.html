<div ng-app="woodyApp" ng-controller="registerAnimalController">
    <div class="decoradoTop">
    </div>
    <div class="row-centro">
        <form class="col-xs-offset-1 col-sm-offset-1 col-sm-11 col-xs-11" name="loginForm" method="post">
            <div class="row">
                <span class="">Nombre de tu mascota</span>
                <input type="text" id="mascota" class="form-control input-login" placeholder="Pet name" aria-describedby="basic-addon1">
            </div>
            <div class="row">
                <span class="">Fecha de nacimiento</span>
                <input type="date" placeholder="Date" class="form-control">
            </div>
            <div class="row">
                <span class="">Foto de tu mascota</span>
                <input type="file" id="imgInp">
                <img class="img-reg col-xs-offset-2 col-sm-offset-2" src="./img/dog-login.svg">
            </div>
            <div class="row">
                <button type="button" ng-click="" class="col-xs-2 col-sm-2 btn btn-lg pull-left"><span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span></button>
                <button type="button" ng-click="" class="col-xs-2 col-sm-2 col-xs-offset-3 col-sm-offset-3 btn btn-lg"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
                <button type="submit" ng-click="" class="col-xs-2 col-sm-2 btn btn-lg pull-right"><span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span></button><br>
            </div>
        </form>
    </div>
    <div class="decoradobottom">
    </div>
</div>
