<div ng-app="woodyApp" ng-controller="registerUserController">
    <div class="row col-xs-12 col-sm-12">
        <div class="row align-items-start">
            <span>AMARILLO ARRIBA</span>
        </div>
        <form name="loginForm" method="post">
            <div class="col-xs-offset-1 col-sm-offset-1 col-xs-10 col-sm-10">
                <div class="row align-items-center">
                    <div class="col-sm-offset-1 col-sm-10">
                        <span>Nombre de usuario</span>
                        <input type="text" id="username" class="form-control input-login" placeholder="Username" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="row align-items-center">
                    <div class="col-sm-offset-1 col-sm-10">
                        <span>Contraseña</span>
                        <input type="password" id="password" class="form-control input-login" placeholder="Password" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="row align-items-center">
                    <div class="col-sm-offset-1 col-sm-10">
                        <span>Confirma tu contraseña</span>
                        <input type="password" id="checkpassword" class="form-control input-login" placeholder="Confirm Password" aria-describedby="basic-addon1">
                    </div>
                </div>
            </div>
            <div class="row align-items-end">
                <button type="submit" ng-click="checkLogin()"
                        class="col-xs-offset-9 col-xs-2 col-sm-offset-9 col-sm-2 btn btn-lg" >&gt;</button><br>
            </div>
        </form>
        <div class="row align-items-end">
            <span>AMARILLO ABAJO</span>
        </div>
    </div>
</div>
