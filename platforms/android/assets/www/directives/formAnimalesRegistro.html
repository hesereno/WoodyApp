<form class="col-xs-offset-1 col-sm-offset-1 col-sm-11 col-xs-11" name="loginForm" method="post" ng-app="woodyApp">
    <div class="row">
        <span class="">Nombre de tu mascota</span>
        <input type="text" class="petname form-control input-login" required="required" placeholder="Pet name" aria-describedby="basic-addon1">
    </div>
    <br>
    <div class="row">
        <span class="">Fecha de nacimiento</span><span class="span-optional"> (opcional)</span>
        <input type="date" placeholder="Date" class="date form-control">
    </div>
    <br>
    <div class="row">
        <span class="">Foto de tu mascota</span>
        <input type="file" id="imgInp">
        <!--<img class="col-xs-8 col-sm-8 col-xs-offset-2 col-sm-offset-2" src="./img/dog-login.svg">-->
    </div>
    <br>
</form>
