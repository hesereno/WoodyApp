<div ng-app="woodyApp" ng-controller="RegisterPersonaController" ng-init="initViewAnimal()">
    <!--<div class="decoradoTop"></div>-->
    <div class="row-centro">
        <form class="col-xs-offset-1 col-sm-offset-1 col-sm-11 col-xs-11" name="loginForm" method="post">
            <div class="row">
                <span>Nombre de usuario</span>
                <input type="text" id="username" class="form-control input-login " placeholder="Username" aria-describedby="basic-addon1">
            </div>
            <br>
            <div class="row">
                <span>Contraseña</span>
                <input type="password" id="password" class="form-control input-login" placeholder="Password" aria-describedby="basic-addon1">
            </div>
            <br>
            <div class="row">
                <span>Confirma tu contraseña</span>
                <input type="password" id="rePassword" class="form-control input-login" placeholder="Confirm Password" aria-describedby="basic-addon1">
            </div>
            <br>
            <div class="row">
                <span>Cuantos perros tienes?</span>
                <input type="number" id="nPerros" min="1" max="99" ng-model="myVar" ng-change="changeNumber()" class="form-control input-login" placeholder="1" aria-describedby="basic-addon1">0
            </div>
        </form>
        <form ng-repeat="x in numero track by $index" class="col-xs-offset-1 col-sm-offset-1 col-xs-10 col-sm-10" name="loginForm" method="post" ng-app="woodyApp">
            <div class="row">
                <span>Nombre de tu mascota</span>
                <input type="text" class="petname form-control input-login" placeholder="Pet name" aria-describedby="basic-addon1">
            </div>
            <div class="row">
                <span>Fecha de nacimiento</span>
                <input type="date" placeholder="Date" class="form-control date">
            </div>
            <div class="row">
                <span>Foto de tu mascota</span>
                <input type="button" class="imgInp" name="photo" valule="photo" ng-click="openFilePicker()"/>
                <!-- image preview -->
            </div>
        </form>
        <div class="row">
            <button type="submit" ng-click="" class="col-xs-2 col-sm-2 btn btn-lg">&lt;</button>
            <button type="submit" ng-click="" class="col-xs-offset-3 col-xs-2 col-sm-offset-3 col-sm-2 btn btn-lg">+</button>
            <button type="submit"  ng-click="registre()" class="col-xs-offset-3 col-xs-2 col-sm-offset-3 col-sm-2 btn btn-lg">&gt;</button><br>
        </div>
    </div>
    <!--<div class="decoradobottom"></div>-->
</div>
