<form class="col-xs-offset-1 col-sm-offset-1 col-xs-10 col-sm-10" name="loginForm" method="post">
    <div class="row">
        <span>Nombre de tu mascota</span>
        <input type="text" id="petname" class="form-control input-login" placeholder="Pet name" aria-describedby="basic-addon1">
    </div>
    <div class="row">
        <span>Fecha de nacimiento</span>
        <input type="date" placeholder="Date" class="form-control" id="date">
    </div>
    <div class="row">
        <span>Foto de tu mascota</span>
        <input type="file" id="imgInp"/>
        <!-- image preview -->
    </div>
</form>
