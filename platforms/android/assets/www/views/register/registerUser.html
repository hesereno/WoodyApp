<div ng-app="woodyApp" ng-controller="registerUserController" ng-swipe-right="back()">
    <!--<div class="decoradoTop"></div>-->
    <div class="row-centro">
        <form class="col-xs-offset-1 col-sm-offset-1 col-sm-11 col-xs-11 form-user" name="loginForm" method="post">
            <div class="row">
                <span>Nombre de usuario</span>
                <input type="text" id="username" class="form-control input-login " required="required" placeholder="Nombre de usuario" aria-describedby="basic-addon1">
            </div>
            <br>
            <div class="row">
                <span>Nombre</span>
                <input type="text" id="nombre" class="form-control input-login " required="required" placeholder="Nombre" aria-describedby="basic-addon1">
            </div>
            <div class="row">
                <span>Apellido</span>
                <input type="text" id="apellidos" class="form-control input-login " required="required" placeholder="Nombre" aria-describedby="basic-addon1">
            </div>
            <br>
            <div class="row">
                <span>Contrase単a</span>
                <input type="password" id="password" class="form-control input-login" required="required" placeholder="Contrase単a" aria-describedby="basic-addon1">
            </div>
            <br>
            <div class="row">
                <span>Confirma tu contrase単a</span>
                <input type="password" id="rePassword" class="form-control input-login" required="required" placeholder="Confirma contrase単a" aria-describedby="basic-addon1">
            </div>
            <br>
            <div class="row">
                <span>Cuantos perros tienes?</span>
                <input type="number" id="nPerros" min="1" max="99" ng-model="myVar" class="form-control input-login" ng-change="changeNumber()" required="required" placeholder="2" aria-describedby="basic-addon1">
            </div>
            <br>
        </form>
        <form ng-repeat="x in numero track by $index" class="col-xs-offset-1 col-sm-offset-1 col-xs-11 col-sm-11" name="loginForm" method="post" ng-app="woodyApp">
            <div class="row">
                <span class="span-masc">Mascota {{$index+1}}:</span>
            </div>
            <div class="row">
                <span>Nombre de tu mascota</span>
                <input type="text" class="petname form-control input-login" placeholder="Pet name" aria-describedby="basic-addon1">
            </div>
            <div class="row">
                <span>Sexo</span>
                <span>Hembra</span><input type="radio" id="hembra" name="sexo" checked class="petname form-control input-login" aria-describedby="basic-addon1">
                <span>Macho</span><input type="radio" id="macho" name="sexo" class="petname form-control input-login" aria-describedby="basic-addon1">
            </div>
            <br>
            <div class="row">
                <span>Fecha de nacimiento</span>
                <input type="date" placeholder="Date" id="date" class="form-control date">
            </div>
            <br>
            <div class="row">
                <span>Foto de tu mascota</span><br>
                <input type="button" class="imgInp col-xs-offset-5 col-sm-offset-5 col-xs-2 col-sm-2 btn btn-lg" name="photo" valule="photo" ng-click="openFilePicker($index)"><br>
                <img class="imagen col-xs-offset-1 col-sm-offset-1 col-xs-10 col-sm-10" ng-click="openFilePicker($index)" id="imagen{{$index}}">
                <canvas ng-show="false" class="imagen col-xs-4 col-sm-4" id="canvas{{$index}}"/>
            </div>
        </form>
        <div class="row">
            <button type="submit" ui-sref="profile" ng-click="registre()" class="col-xs-2 col-sm-2 pull-right btn btn-lg btn-bottom"><span class="glyphicon glyphicon-arrow-right"></span></button><br>
        </div>
    </div>
    <!--<div class="decoradobottom"></div>-->
</div>
