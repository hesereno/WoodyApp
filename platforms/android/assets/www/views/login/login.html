<div ng-app="woodyApp" ng-controller="LoginController"  ng-init="initView()">
    <div class="col-xs-offset-1 col-xs-11">
        <form name="loginForm" method="post">
            <div class="row top-div">
                <h1 class="ttl-login">WOODY</h1>
                <img class="img-login" src="./img/dog-login.svg" />
            </div>
            <div class="row center-div">
                <input type="text" id="username" class="form-control input-login" placeholder="Username" aria-describedby="basic-addon1"><br>
                <input type="password" id="password" class="form-control input-login" placeholder="Password" aria-describedby="basic-addon1">
                <!--<a class="col-xs-12 col-sm-12 txt-login" href="#">Has olvidado la contraseña?</a>-->
            </div>
            <div class="row bottom-div">
                <button type="button" class="col-xs-offset-2 col-xs-8 col-sm-offset-2 col-sm-8 btn btn-lg" ng-click="checkLogin()">ENTRAR</button><br>
                <a class="col-xs-12 col-sm-12 txt-login" ui-sref="registerUser">Aún no tienes cuenta?</a>
            </div>
            <div ng-show="loading" class="loader loginLoading"></div>
        </form>
    </div>
</div>
