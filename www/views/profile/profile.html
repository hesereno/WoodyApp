<div  ng-app="woodyApp" ng-controller="profileController" ng-init="initView()">
    <div class="div-profile-header">
        <button ui-sref="buscaPersonas" class="pull-left col-xs-3 col-sm-3 btn btn-lg"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span></button>
        <img src="./img/person.svg" class="img-profile col-sm-6 col-xs-6">
        <button class="pull-right col-xs-3 col-sm-3 btn btn-lg"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span></button>
    </div>
    <div class="div-mascotas">
        <div ng-repeat="perro in perros" class="div-ind-mascota">
            <img class="col-sm-4 col-xs-4 img-mascota" src="http://www.institutmarianao.cat/woody/profileImg/{{username}}{{perro.dogName}}.png" alt="mascota"/>
            <div class="col-sm-8 col-xs-8">
                <div class="row">
                    <span>{{perro.dogName}}</span>
                </div>
                <div class="row">
                    <span>fecha</span>
                    <button type="button" class="col-sm-4 col-xs-4 pull-right btn btn-danger btn-lg"><span class="glyphicon glyphicon-alert" aria-hidden="true"></span></button>
                </div>
            </div>
        </div>

    </div>
    <div ng-show="notifications" class="notif">
        <button ui-sref="notifications">Notifications{{numNotif}}</button>
    </div>
</div>
