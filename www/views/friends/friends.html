<div ng-app="woodyApp" ng-init="showFriendsList()" ng-controller="friendsController" ng-swipe-left="back()">
    <form name="searchForm" method="post" class="div-search">
        <input ng-model="myVar" ng-change="getUsersByName()" type="text" id="search" class="input-search pull-left form-control input-login" placeholder="Search..." aria-describedby="basic-addon1">
        <button class="pull-right col-xs-3 col-sm-3 btn btn-lg btn-search" ui-sref=""><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
    </form>
    <div ng-hide="buscando" class="div-friend">
        <div ui-sref="otherProfile" class="div-ind-notification" ng-repeat="friend in friends track by $index" ng-click="setUserVidited(friend.user2)">
            <img class="col-sm-4 col-xs-4 img-mascota" id="imgFriends{{$index}}" src="http://www.institutmarianao.cat/woody/profileImg/{{friend.user2}}.png" class="img-profile col-sm-6 col-xs-6" alt="persona"/>
            <div class="col-sm-8 col-xs-8">
                <div class="row">
                    <span ui-sref="otherProfile">{{friend.user2}}</span>
                </div>
            </div>
        </div>
    </div>
    <div ng-show="buscando" class="search div-friend">
        <div ui-sref="otherProfile" ng-repeat="persona in personas track by $index" class="div-ind-notification" ng-click="setUserVidited(persona.username)">
            <img class="col-sm-4 col-xs-4 img-mascota" id="imgSearch{{$index}}" src="http://www.institutmarianao.cat/woody/profileImg/{{persona.username}}.png" alt="persona"/>
            <div class="col-sm-8 col-xs-8">
                <div class="row">
                    <span ui-sref="otherProfile">{{persona.username}}</span>
                    <button ng-show="isFriend(persona.username)" type="button" ng-click="unfollow(persona.username)" class="col-sm-4 col-xs-4 pull-right btn btn-danger btn-lg"><i class="fa fa-user-times" aria-hidden="true"></i></button>
                    <button ng-hide="isFriend(persona.username)" type="button" ng-click="gestionarAmistad(persona.username)" class="col-sm-4 col-xs-4 pull-right btn btn-success btn-lg"><i class="fa fa-user-plus" aria-hidden="true"></i></button>
                </div>
            </div>
        </div>
    </div>
</div>
